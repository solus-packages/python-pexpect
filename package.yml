name       : python-pexpect
version    : 4.4
release    : 7
source     :
    - https://github.com/pexpect/pexpect/archive/4.4.tar.gz : 68d760a1556c9197c2314c6bef64bb259e93019ce5a38cced8332d3339aa488e
license    : ISC
component  : programming.python
summary    : Python module for spawning child applications
description: |
    Pexpect is a pure Python module for spawning child applications; controlling them; and responding to expected patterns in their output. Pexpect works like Don Libes' Expect. Pexpect allows your script to spawn a child application and control it as if a human were typing commands.
builddeps  :
    - man-db
    - ptyprocess
    - python-pytest
rundeps    :
    - ptyprocess
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        python ./tools/display-sighandlers.py
        python ./tools/display-terminalinfo.py
        py.test -v -k "not test_which_should_match_other_group_user"
    popd

    pushd $PKG_BUILD_DIR/py3build
        python3 ./tools/display-sighandlers.py
        python3 ./tools/display-terminalinfo.py
        py.test3 -v -k "not test_which_should_match_other_group_user"
    popd

